<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>jobStats</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<h2 class="text-warning text-center">Please Add Expenses Here</h2>

<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/summary">Summary</a>
    </li>

</ul>
<div class="wrapper justify-content-center">
<form action="/process_expense" method="post">
    {%csrf_token%}
    <div class="form-group">
        <label for="expenseTitle"> Expense Title</label>
        <input type="text" name="expenseTitle" id ="expenseTitle" class="form-control" required />
    </div>
    <div class="form-group">
        <label> Amount</label>
        <input type="number" name="amount" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category"id="category" class="form-control">
            <option value="Capital">Capital</option>
            <option value="Utility">Utility</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
    </div>
    <div class="form-group">
        <label for="submitter"> Submitter</label>
        <input type="text" name="submitter" id ="submitter" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="description"> Description</label>
        <textarea type="text" name="description"id="comments" rows="10" cols="30" class="form-control">
        </textarea>
    </div>
    <input class="btn btn-primary mb-2" type="submit" value="submit">
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
